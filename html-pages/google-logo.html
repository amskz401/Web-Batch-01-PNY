<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Google Logo</title>
	<style type="text/css">
		.box{
			width: 400px;
			height: 400px;
		}
		h1{
			width: 400px;
			height: 400px;
			background-color: blue;
			padding: 0;
			margin: 0;
			background-image: conic-gradient(from -30deg at 30% 72%, red 0deg, red 90deg, blue 90deg, blue 180deg, green 180deg, green 270deg, yellow 270deg, yellow 360deg);
			font-size: 30em;
			padding-bottom: 49px;
			font-family: sans-serif;
			background-clip: text;
			-webkit-background-clip: text;
			color: transparent;
		}
	</style>
</head>
<body>
	<div class="box">
		<h1>G</h1>
	</div>
</body>
</html>
