<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-success">
			<div class="container-fluid">
				<a class="navbar-brand" href="index.html"><img src="images/site-logo.webp" height="75px"></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="index.html"><i class="fa fa-home" aria-hidden="true"></i>&nbsp;Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="signup.html"><i class="fa fa-user" aria-hidden="true"></i>&nbsp;Singup</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="login.html"><i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp; Login</a>
						</li>
						<li class="nav-item">
							<div class="form-check form-switch">
								<input class="form-check-input" type="checkbox" id="switch_mode" value="off">
								<label class="form-check-label text-white" for="flexSwitchCheckChecked" id="mode">Dark</label>
							</div>
						</li>
					</ul>
					
				</div>
			</div>
		</nav>
	</header>
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-12">
				<h2 class="text-center">Login Here</h2>
			</div>
		</div>
		<div class="row mt-5">
			<div class="col-md-6 mx-auto">
				<form>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Email address</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
						<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
					</div>
					<div class="input-group mb-3">
						<label for="exampleInputPassword1" class="form-label">Password</label>
						<input type="password" class="form-control" id="password_field">
						<div class="input-group-append" id="toggle_password"  onclick="toggle_password()">
							<span class="input-group-text" id="basic-addon2"><i class="fa fa-eye"></i></span>
						</div>
					</div>
					<div class="mb-3 form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Check me out</label>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
	<footer class="bg-dark fixed-bottom-12">
		<div class="copy-rights">
			<p class="text-white pt-3 pb-3 text-center">copy right reserverd by PNY@2023</p>
		</div>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
