<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image Shadow</title>
	<style type="text/css">
		.container{
			margin: auto;
			text-align: center;
		}
		img {
		    image-shadow: 10px 10px 20px;
		    filter: drop-shadow(10px 10px 20px teal);
		}
	</style>
</head>
<body>
	<p>&nbsp;</p>
	<p>&nbsp;</p>
	<div class="container">
		<img src="spidy.png" width="400px">
	</div>
</body>
</html>
