<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Inner/Outer Shadow</title>

	<style type="text/css">
		.outershadow{
			width: 400px;
			height: 400px;
			border: 10px solid;
			margin: auto;
			text-align: center;
			box-shadow: 10px 10px 20px tomato; /* for outer shadow */
		}
		.innershadow{
			width: 400px;
			height: 400px;
			border: 10px solid;
			margin: auto;
			text-align: center;
			box-shadow: inset 0px 0px 20px tomato; /* for inner shadow */
		}
	</style>
	
</head>
<body>
	<p>&nbsp;</p>

	<div class="innershadow">
		
	</div>
	
	<p>&nbsp;</p>
	
	<div class="outershadow">
		
	</div>
</body>
</html>
