<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Combinators</title>
	<style type="text/css">
		/*	Combinator Example	*/
		body div.container p.second-p{
			font-size: 50px;
			font-weight: bold;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>This is my first heading</h1>
		<p class="first-p">this is my first paragraph</p>
		<p class="second-p">this is my first paragraph</p>
		<p>this is my first paragraph</p>
		<p>this is my first paragraph</p>
		<p>this is my first paragraph</p>
		<p>this is my first paragraph</p>
	</div>
</body>
</html>
