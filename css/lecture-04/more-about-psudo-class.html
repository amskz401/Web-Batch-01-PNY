<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hover, active, link, visited</title>
	<style type="text/css">
		.container{
			margin: auto;
			text-align: center;
		}
		a:hover{

			background: tomato;
			padding: 20px 30px;
			color: white;
			text-decoration: none;

		}
		/*a:visited{
			background-color: blue;
			padding: 20px 30px;
			color: green;
			text-decoration: none;
		}*/
		a:active{
			color: black;
			background-color: transparent;
		}
		a:link{
			color: tomato;
			background-color: transparent;
		}
	</style>
</head>
<body>
	<div class="container">
		<a href="/" class="active">Click Me</a>
	</div>
</body>
</html>
